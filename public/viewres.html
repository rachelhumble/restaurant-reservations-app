<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>View Table List</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Restaurant Express</h1>
      <hr>
      <a href="/reserve"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> Make Reservation</button></a>
      <a href="/"><button class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span>Home</button></a>
    </div>

        <div class="card">
          <div class="card-header">
            <h3><strong>Reservations:</strong></h3>
          </div>
          <div class="card-body">
            <div id="reserve">
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3><strong>Waitlist:</strong></h3>
          </div>
          <div class="card-body">
            <div id="wait">
            </div>
          </div>
        </div>

  <script type="text/javascript">

      $.get("/api/waitlist/", (data) => {
        let i = 0;
        for(i=0; i<data.length; i++) {
          if(i<5) {
          // console.log(data);
            $("#reserve").append("<h3>" + "Name: " + data[i].name + "</h3>");
            $("#reserve").append("<h4>" + "Number: " + data[i].phone + "</h4>");
            $("#reserve").append("<h4>" + "Email: " + data[i].email + "</h4>");
            $("#reserve").append("<h4>" + "ID: " + data[i].id + "</h4>");
            $("#reserve").append("--------------------------------");
          } else {
            $("#wait").append("<h3>" + "Name :" + data[i].name + "</h3>");
            $("#wait").append("<h4>" + "Number: " + data[i].phone + "</h4>");
            $("#wait").append("<h4>" + "Email: " + data[i].email + "</h4>");
            $("#wait").append("<h4>" + "ID: " + data[i].id + "</h4>");
          }
        };
      });
    
  </script>

</body>

</html>
